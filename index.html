<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <img src="images/image-product-desktop.jpg" alt="">
          <img src="images/image-product-mobile.jpg" alt="">
        </div>
        <div class="right">
          <h3>PREVIEW</h3>

          <h1>Gabrielle <br> Essence Eau De Parfum</h1>

          <p class="text">
            A floral, solar and voluptuous interpretation composed by <br> Olivier
            Polge, Perfumer-Creator <br> for the House of CHANEL.
          </p>

          <p class="price price-1">$149.99</p>
          <p class="price price-2 ">$169.99</p>

          <button><img src="images/icon-cart.svg" alt="" class="cart"> Add to Cart</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
